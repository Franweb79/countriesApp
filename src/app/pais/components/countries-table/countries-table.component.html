<table class="table table-hover" [@fade]="showTable ? 'show' : 'hide'" >
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Variants</th>
            <th>Population</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of dataFromParent; let i=index">
            <td>{{i+1}}</td>
            <td>
                <img [src]="country.flags.png" class ="small-flag"/>
            </td>
            <td>{{country.capital}} , {{country.name.official}}</td>
            <td>{{country.altSpellings}}</td>
            <td>{{country.population | number }}</td>
            <td><a [routerLink]="['/country', country.cca2]" routerLinkActive="router-link-active">Watch more</a></td>

        </tr>

    </tbody>
</table>
