<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text" 
            name="termino"
            class="form-control"
            [(ngModel)]="term"
            placeholder="search country..."/>
        </form>
    </div>
   
</div>

<hr>

<div class="alert alert-danger" *ngIf="isNotFound">
    Nothing found with that term
</div>

<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>flag</td>
                    <td>Name</td>
                    <td>Population</td>
                    <td><a href="#">Watch more</a></td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
