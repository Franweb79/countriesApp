<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text" 
            name="termino"
            class="form-control"
            [(ngModel)]="term"
            placeholder="search country..."/>
        </form>
    </div>
   
</div>

<hr>

<div class="alert alert-danger" *ngIf="isNotFound">
    Nothing found with the term {{term}}
</div>

<div *ngIf="showTable" class="row">
    <div class="col">
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of byCountryResults">
                    <td>1</td>
                    <td>{{country.flag}}</td>
                    <td>{{country.name.official}}</td>
                    <td>{{country.population}}</td>
                    <td><a href="{{country.maps.googleMaps}}" target="_blank">Watch more</a></td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
